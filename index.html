<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>

    <!-- Setup personal script and css pages. -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-5">
                <h1 class="text-center">Javascript Calculator</h1>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="calc-screen"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button id="ac-button" class="btn" type="button">AC</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="ce-button" class="btn" type="button">CE</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="mod-button" class="btn" type="button">%</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="div-button" class="btn" type="button">/</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button id="seven-button" class="btn" type="button">7</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="eight-button" class="btn" type="button">8</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="nine-button" class="btn" type="button">9</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="mult-button" class="btn" type="button">x</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button id="four-button" class="btn" type="button">4</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="five-button" class="btn" type="button">5</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="six-button" class="btn" type="button">6</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="sub-button" class="btn" type="button">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button id="one-button" class="btn" type="button">1</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="two-button" class="btn" type="button">2</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="three-button" class="btn" type="button">3</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="add-button" class="btn" type="button">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button id="dec-button" class="btn" type="button">.</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="zero-button" class="btn" type="button">0</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="ans-button" class="btn" type="button">Ans</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="eq-button" class="btn" type="button">=</button>
                    </div>
                </div>
        </div>

    </div>
    </div>
</body>

</html>
